<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator - TOP Project</title>
</head>
<body>
    <div class="branded">
        <h2 class="brand">Calculator</h2>
        <h2 class="attribution">by Necryl</h2>
    </div>
    <div class="display"><h1 class="screen">0</h1></div>
    <div class="buttons">
        <div class="btnCol">
            <button class="btn" onclick="operate.input('1', 'num')">1</button>
            <button class="btn" onclick="operate.input('4', 'num')">4</button>
            <button class="btn" onclick="operate.input('7', 'num')">7</button>
            <button class="btn" onclick="operate.input('.', 'period')">.</button>
        </div>
        <div class="btnCol">
            <button class="btn" onclick="operate.input('2', 'num')">2</button>
            <button class="btn" onclick="operate.input('5', 'num')">5</button>
            <button class="btn" onclick="operate.input('8', 'num')">8</button>
            <button class="btn" onclick="operate.input('0', 'num')">0</button>
        </div>
        <div class="btnCol">
            <button class="btn" onclick="operate.input('3', 'num')">3</button>
            <button class="btn" onclick="operate.input('6', 'num')">6</button>
            <button class="btn" onclick="operate.input('9', 'num')">9</button>
            <button class="btn" onclick="operate.input('%', 'operator')">%</button>
        </div>
        <div class="btnCol">
            <button class="btn" onclick="operate.input('+', 'operator')">+</button>
            <button class="btn" onclick="operate.input('-', 'operator')">-</button>
            <button class="btn" onclick="operate.input('x', 'operator')">x</button>
            <button class="btn" onclick="operate.input('/', 'operator')">&divide</button>
        </div>
        <div class="btnCol">
            <button class="btn" onclick="operate.clear()">Clear</button>
            <button class="btn" onclick="operate.undo()">Undo</button>
            <button class="btn" onclick="operate.backspace()"><i class="material-icons">backspace</i></button>
            <button class="btn" onclick="operate.calculate()">=</button>
        </div>
    </div>
</body>
</html>
